version: 2
models:
  - name: core__fact_gas_events
    description: "Deprecating soon: This is a notice that we're replacing this table with defi.fact_gas_events. Please migrate queries to the new table by 9/11/23. There will be no column changes or any other changes of any kind."
    columns:
      - name: FACT_GAS_EVENTS_ID
        description: "{{ doc('sk') }}"
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
      - name: ASSET
        description: "{{ doc('asset') }}"
      - name: ASSET_E8
        description: "The asset amount for this fee, using the price table we can calculate the rune amount by asset amount"
      - name: RUNE_E8
        description: "The total gas amount in rune"
      - name: TX_COUNT
        description: "The total count of transactions within this block id"