version: 2
models:
  - name: core__fact_instantiate_events
    description: "Fact table containing all contract instantiation events on THORChain"
    columns:
      - name: FACT_INSTANTIATE_EVENTS_ID
        description: "{{ doc('sk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: DIM_BLOCK_ID not in ('-1','-2')
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 4
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
        tests:
          - negative_one:
              where: _inserted_timestamp <  (CURRENT_TIMESTAMP - INTERVAL '8 HOURS')
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: ADMIN_ADDRESS
        description: "The admin address for the instantiated contract"
      - name: CODE_ID
        description: "The code ID of the contract being instantiated"
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        description: "The address of the newly instantiated contract"
        tests:
          - not_null
      - name: EVENT_ID
        description: "Unique event identifier"
        tests:
          - not_null
      - name: FUNDS
        description: "Funds sent with the instantiation"
      - name: LABEL
        description: "Label for the contract instance"
      - name: MSG
        description: "Instantiation message containing initialization parameters"
      - name: SENDER
        description: "Address that initiated the contract instantiation"
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"
        tests:
          - not_null
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'
        tests:
          - not_null
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}'