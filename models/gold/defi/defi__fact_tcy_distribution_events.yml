version: 2
models:
  - name: defi__fact_tcy_distribution_events
    description: "Fact table containing all TCY (THORChain Yield) distribution events"
    columns:
      - name: FACT_TCY_DISTRIBUTION_EVENTS_ID
        description: "{{ doc('sk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: DIM_BLOCK_ID not in ('-1','-2')
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 4
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
        tests:
          - negative_one:
              where: _inserted_timestamp <  (CURRENT_TIMESTAMP - INTERVAL '8 HOURS')
      - name: EVENT_ID
        description: "Unique event identifier"
        tests:
          - not_null
      - name: RUNE_ADDRESS
        description: "RUNE address receiving the distribution"
        tests:
          - not_null
      - name: RUNE_AMT
        description: "Amount of RUNE being distributed"
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"
        tests:
          - not_null
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'
        tests:
          - not_null
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}'