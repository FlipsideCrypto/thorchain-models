version: 2
models:
  - name: defi__fact_rebond_events
    description: "Fact table that shows rebond events - when node operators change their bond address"
    columns:
      - name: FACT_REBOND_EVENTS_ID
        description: "{{ doc('sk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: DIM_BLOCK_ID not in ('-1','-2')
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
        tests:
          - negative_one:
              where: _inserted_timestamp <  (CURRENT_TIMESTAMP - INTERVAL '8 HOURS')
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: AMOUNT
        description: "The rebond amount"
        tests:
          - not_null
      - name: NEW_BOND_ADDRESS
        description: "The new bond address"
        tests:
          - not_null
      - name: OLD_BOND_ADDRESS
        description: "The old bond address"
        tests:
          - not_null
      - name: NODE_ADDRESS
        description: "The node operator address"
        tests:
          - not_null
      - name: MEMO
        description: "The transaction memo"
      - name: TO_ADDRESS
        description: "The destination address"
      - name: EVENT_ID
        description: "Unique identifier for the event"
        tests:
          - not_null
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}'
    tests:
      - dbt_constraints.primary_key:
          column_name: FACT_REBOND_EVENTS_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_BLOCK_ID
          pk_table_name: ref('core__dim_block')
          pk_column_name: DIM_BLOCK_ID
