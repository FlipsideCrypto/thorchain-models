version: 2
models:
  - name: core__fact_add_events
    description: "Fact table containing add events"
    columns:
      - name: FACT_ADD_EVENTS_ID
        description: "{{ doc('sk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
        tests:
          - not_null
      - name: RUNE_E8
        description: "The amount of rune for this add event"
        tests:
          - not_null
      - name: BLOCKCHAIN
        description: "{{ doc('blockchain') }}"
        tests:
          - not_null
      - name: ASSET_E8
        tests:
          - not_null
      - name: POOL_NAME
        description: "{{ doc('pool_name') }}"
        tests:
          - not_null
      - name: MEMO
        description: "{{ doc('memo') }}"
        tests:
          - not_null
      - name: TO_ADDRESS
        description: "{{ doc('to_address') }}"
        tests:
          - not_null
      - name: FROM_ADDRESS
        description: "{{ doc('from_address') }}"
        tests:
          - not_null
    tests:
      - dbt_constraints.primary_key:
          column_name: FACT_ADD_EVENTS_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_BLOCK_ID
          pk_table_name: ref('core__dim_block')
          pk_column_name: DIM_BLOCK_ID