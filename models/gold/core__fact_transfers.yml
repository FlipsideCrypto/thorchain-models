version: 2
models:
  - name: core__fact_transfers
    description: "Fact table shows the transfer action between different address"
    columns:
      - name: FACT_TRANSFERS_ID
        description: "{{ doc('sk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: DIM_BLOCK_ID not in ('-1','-2')
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
        tests:
          - negative_one:
              where: _inserted_timestamp <  (CURRENT_TIMESTAMP - INTERVAL '8 HOURS')
      - name: FROM_ADDRESS
        description: "{{ doc('address') }}"
        tests:
          - not_null  
      - name: TO_ADDRESS
        description: "{{ doc('address') }}"
        tests:
          - not_null     
      - name: ASSET
        description: "{{ doc('asset') }}"
        tests:
          - not_null
      - name: RUNE_AMOUNT
        description: "The transferred RUNE amount"
        tests:
          - not_null
      - name: RUNE_AMOUNT_USD
        description: "The transferred RUNE amount in USD"
        tests:
          - not_null
    tests:
      - dbt_constraints.primary_key:
          column_name: FACT_TRANSFERS_ID
      - dbt_constraints.foreign_key:
          fk_column_name: DIM_BLOCK_ID
          pk_table_name: ref('core__dim_block')
          pk_column_name: DIM_BLOCK_ID

