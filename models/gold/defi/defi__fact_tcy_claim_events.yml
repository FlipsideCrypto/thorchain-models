version: 2
models:
  - name: defi__fact_tcy_claim_events
    description: "Fact table containing all TCY (THORChain Yield) claim events"
    columns:
      - name: FACT_TCY_CLAIM_EVENTS_ID
        description: "{{ doc('sk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - unique
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: DIM_BLOCK_ID not in ('-1','-2')
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 4
      - name: DIM_BLOCK_ID
        description: "FK to DIM_BLOCK table"
        tests:
          - negative_one:
              where: _inserted_timestamp <  (CURRENT_TIMESTAMP - INTERVAL '8 HOURS')
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: ASSET
        description: "Asset being claimed"
      - name: EVENT_ID
        description: "Unique event identifier"
        tests:
          - not_null
      - name: L1_ADDRESS
        description: "Layer 1 address associated with the claim"
      - name: MEMO
        description: "{{ doc('memo') }}"
      - name: RUNE_ADDRESS
        description: "RUNE address associated with the claim"
        tests:
          - not_null
      - name: TCY_AMT
        description: "Amount of TCY being claimed"
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"
        tests:
          - not_null
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'
        tests:
          - not_null
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}'